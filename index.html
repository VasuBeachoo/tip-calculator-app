<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Splitter Tip Calculator</title>
  </head>
  <body>
    <main class="component-container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="component">
        <section class="input">
          <div class="input__container">
            <div class="input__label-container">
              <p class="input__label">Bill</p>
            </div>
            <input type="number" class="input__input" />
          </div>
          <div class="input__container">
            <div class="input__label-container">
              <p class="input__label">Select Tip %</p>
            </div>
            <div class="input__btn-row">
              <button class="input__btn">5%</button>
              <button class="input__btn">10%</button>
              <button class="input__btn">15%</button>
            </div>
            <div class="input__btn-row">
              <button class="input__btn">25%</button>
              <button class="input__btn">50%</button>
              <input type="number" class="input__btn" placeholder="Custom" />
            </div>
          </div>
          <div class="input__container">
            <div class="input__label-container">
              <p class="input__label">Number of People</p>
            </div>
            <input type="number" class="input__input" />
          </div>
        </section>
        <section class="display">
          <div class="display__container">
            <div class="display__label-container">
              <p class="display__heading">Tip Amount</p>
              <p class="display__text">/ person</p>
            </div>
            <h3 id="tip-amount-display" class="display__amount">$0.00</h3>
          </div>
          <div class="display__container">
            <div class="display__label-container">
              <p class="display__heading">Total Amount</p>
              <p class="display__text">/ person</p>
            </div>
            <h3 id="total-amount-display" class="display__amount">$0.00</h3>
          </div>
          <button class="display__btn">RESET</button>
        </section>
      </div>
    </main>
  </body>
</html>
