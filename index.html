<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Splitter Tip Calculator</title>
  </head>
  <body>
    <main class="component-container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="component">
        <section class="input">
          <div class="input__container">
            <div id="bill-label-container" class="input__label-container">
              <p class="input__label">Bill</p>
              <img
                src="./images/icon-dollar.svg"
                alt="icon-dollar"
                id="icon-dollar"
                class="input__icon"
              />
            </div>
            <input
              type="text"
              id="bill-amount-input"
              class="input__input input__input--valid"
              placeholder="0"
            />
          </div>
          <div class="input__container">
            <div id="tip-label-container" class="input__label-container">
              <p class="input__label">Select Tip %</p>
            </div>
            <div class="input__btn-row">
              <button
                id="five-tip-btn"
                class="input__btn input__btn--fixed input__btn--unclicked"
              >
                5%
              </button>
              <button
                id="ten-tip-btn"
                class="input__btn input__btn--fixed input__btn--unclicked"
              >
                10%
              </button>
              <button
                id="fifteen-tip-btn"
                class="input__btn input__btn--fixed input__btn--unclicked"
              >
                15%
              </button>
            </div>
            <div class="input__btn-row">
              <button
                id="twenty-five-tip-btn"
                class="input__btn input__btn--fixed input__btn--unclicked"
              >
                25%
              </button>
              <button
                id="fifty-tip-btn"
                class="input__btn input__btn--fixed input__btn--unclicked"
              >
                50%
              </button>
              <input
                type="text"
                id="custom-tip-btn"
                class="input__btn input__btn--input input__btn--valid"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="input__container">
            <div id="people-label-container" class="input__label-container">
              <p class="input__label">Number of People</p>
              <img
                src="./images/icon-person.svg"
                alt="icon-person"
                id="icon-person"
                class="input__icon"
              />
            </div>
            <input
              type="text"
              id="people-number-input"
              class="input__input input__input--valid"
              placeholder="1"
            />
          </div>
        </section>
        <section class="display">
          <div class="display__container">
            <div class="display__label-container">
              <p class="display__heading">Tip Amount</p>
              <p class="display__text">/ person</p>
            </div>
            <h3 id="tip-amount-display" class="display__amount">$0.00</h3>
          </div>
          <div class="display__container">
            <div class="display__label-container">
              <p class="display__heading">Total</p>
              <p class="display__text">/ person</p>
            </div>
            <h3 id="total-amount-display" class="display__amount">$0.00</h3>
          </div>
          <button id="reset-btn" class="display__btn display__btn--unclickable">
            RESET
          </button>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
